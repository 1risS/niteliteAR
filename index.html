<!doctype html>

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Nitelite AR</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="js/jsartoolkit5/artoolkit.min.js"></script>
	<script src="js/jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="js/threex/threex-artoolkitsource.js"></script>
	<script src="js/threex/threex-artoolkitcontext.js"></script>
	<script src="js/threex/threex-arbasecontrols.js"></script>
	<script src="js/threex/threex-armarkercontrols.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- <video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
		<source src="video/cartucho.webm" type="video/webm">
	</video> -->
	<div id="start-overlay" class="overlay">
		<p>Hacé clic en el botón</p>
		<button id="start">Comenzar</button>
	</div>

	<div id="help" class="hidden">
		<p>Buscá el marcador del Nitelito y enfocalo con la cámara :)</p>
	</div>

	<select id="camera" class="hidden"></select>

	<button id="change-button" class="button"></button>
	<button id="record-button" class="button"></button>

	<video id="video" crossOrigin="anonymous" loop playsinline muted style="display: none">
		<source src="video/nitelito.webm" type="video/webm">
		<source src="video/nitelito.mp4" type="video/mp4">
	</video>

	<div id="debug"></div>
	<script type="module" src="main.js"></script>
	<canvas class="hidden" style="position: absolute"></canvas>
</body>

</html>
